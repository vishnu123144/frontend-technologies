<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="row mb-2">
            <div class="col-md-3 col-sm-6 offset-md-4 offset-sm-3">
                <input id="moviename" type="text" placeholder="Movie Name" class="form-control">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-3 col-sm-6 offset-md-4 offset-sm-3">
                <button onclick="SearchMovie()" class="btn btn-secondary">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-6 offset-md-4 offset-sm-3">
                <div class="card">
                    <img id="poster" src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 id="title" class="card-title"></h5>
                        <p id="actors" class="card-text"></p>
                        <p id="genres" class="card-text"></p>
                        <p id="director" class="card-text"></p>
                        <p id="duration" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="movie1.js"></script>
</body>

</html>
